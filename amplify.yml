version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      customRules:
        - source: '/<*>'
          target: '/index.html'
          status: '200'
          condition: '(!EXISTS)'
